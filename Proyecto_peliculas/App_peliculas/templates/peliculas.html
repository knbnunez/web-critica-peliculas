{% extends 'index.html' %} <!-- Heredo-->
{% load static %}

{% block page_content %}
<!-- Page Content-->
<div class="content">
    <div class="container px-5">
        <!-- Titulo -->
        <div class="text-center mb-5 pt-5">
            <h2 class="fw-bolder text-light">Peliculas</h2>
            <p class="lead fw-normal text-light">Catálogo completo</p>
        </div>
        <!-- Catálogo -->
        <div class="row gx-5">
            {% for p in peliculas %}
            <div class="col-2">
                <div class="position-relative mb-5 text-center">
                    <img class="img-fluid rounded-3 mb-3" src="{{ p.foto.url }}" alt="..." />
                    <a id="titulo" class="fw-bolder text-decoration-none link-dark stretched-link" href="{{ p.foto.url }}">{{ p.nombre }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock page_content %}
